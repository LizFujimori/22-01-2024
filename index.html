<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de Recuperação</title>
</head>
<body>
    <h1>Projeto de Recuperação</h1>
    <p>Bem-vindo! Aqui você pode fazer um cadastro aleatório.</p>
    
    <form>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" placeholder="Escreva sua mensagem" rows="4" required></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
